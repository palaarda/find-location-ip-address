<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIND | LOCATÄ°N</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container main-container">
        <form action="">
            <input type="text" name="ip" id="ipInput" placeholder="Ip Address Here" pattern="^([0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3})$">
            <button type="button" class="btn btn-warning BtnGetLoc" onclick="getVal()">Get Location</button>
        </form>
    </div>
    <div class="container result-container">
        <div class="results">
            <button class="btnBack"><i class="bi bi-x-lg"></i></button>
            <div class="result-content">
                <p>City: <span id="city"></span></p> 
                <p>Country: <span id="country"></span></p>
                <p>Ip: <span id="ipS"></span></p>
                <p>Latitude: <span id="latitude"></span></p>
                <p>Longitude: <span id="longitude"></span></p>
                <p>RegionCode: <span id="regioncode"></span></p>
                <p>RegionName: <span id="regionname"></span></p>
                <p>Zipcode: <span id="zipcode"></span></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
